<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container">
    <div class="section1">
      <h2>Your Result</h2> <br>
      <button class="circle">
        <h1 style="font-size: 50px; line-height: 0;">76</h1>
        <p>of 100</p><br>
      </button>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these
        tests.</p>
    </div>
    <div class="section2">
      <h2 style="text-align: left;">Summary</h2>
      <ul>
        <li class="Reaction"><img src="./assets/images/icon-reaction.svg"> Reaction<span class="grade">80 / 100</span></li>
        <li class="Memory"> <img src="./assets/images/icon-memory.svg"> Memory <span class="grade">92 / 100</span></li>
        <li class="Verbal"> <img src="/assets/images/icon-verbal.svg"> Verbal <span class="grade">61 / 100</span></li>
        <li class="Visual"> <img src="./assets/images/icon-visual.svg"> Visual <span class="grade">72 / 100</span></li>
        <br>
      </ul>
      <button class="continue-button">Continue</button>
    </div>
</body>

</html>
